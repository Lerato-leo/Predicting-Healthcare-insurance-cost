[client]
showErrorDetails = true
showWarningOnDirectExecution = false

[logger]
level = "info"

[server]
headless = true
port = 8501
enableXsrfProtection = true
enableCORS = false

[theme]
primaryColor = "#667eea"
backgroundColor = "#0a0e27"
secondaryBackgroundColor = "#1a1f3a"
textColor = "#ffffff"
font = "sans serif"

[maxUploadSize]
# Limit to 500 MB
default = 500
